<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet & Favicon -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="card-container">
  <!-- <img src="images/bg-pattern-top.svg" alt="big light cyan circle" class="circles">
  <img src="images/bg-pattern-bottom.svg" alt="big light cyan circle" class="circles"> -->

    <div class="card">
      <div class="user-image-container">
        <img src="images/image-victor.jpg" alt="user's image" class="user-image">
      </div>
      <img src="images/bg-pattern-card.svg" alt="aqua circular pattern" class="card-pattern">
      <div class="name">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <hr>
      <div class="stats-container">
        <div class="stat">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="stat">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="stat">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
